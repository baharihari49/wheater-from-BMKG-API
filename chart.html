<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #flower {
  width: 300px;
  height: 300px;
  position: relative;
}

#flower::before,
#flower::after {
  content: "";
  position: absolute;
  width: 50%;
  height: 50%;
  border-radius: 50%;
  background: #ff0000;
}

#flower::before {
  top: 0;
  left: 0;
}

#flower::after {
  top: 0;
  right: 0;
}

</style>
<body>
    <div id="flower"></div>

    <script>
        const flower = document.querySelector("#flower");
flower.addEventListener("click", function() {
  alert("You clicked on the flower!");
});

    </script>
</body>
</html>
